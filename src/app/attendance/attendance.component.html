<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <mat-card>
        <mat-card-title>Attendance Duration</mat-card-title>
        <mat-card-content>
          <form style="display: flex; align-items: center">
            <mat-form-field style="margin: 15px" class="col-md-2">
              <mat-label>Year</mat-label>

              <mat-select name="year" (selectionChange)="onYearChange($event)">
                <mat-option *ngFor="let year of years" [value]="year.id">
                  {{ year.text }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <mat-form-field style="margin: 15px" class="col-md-2">
              <mat-label>Month</mat-label>

              <mat-select
                name="month"
                (selectionChange)="onMonthChange($event)"
              >
                <mat-option *ngFor="let month of months" [value]="month.id">
                  {{ month.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <mat-form-field style="margin: 15px" class="col-md-2">
              <mat-label>Employee id</mat-label>
              <input
                type="number"
                matInput
                [(ngModel)]="employeeId"
                placeholder="Enter employee id"
              />
            </mat-form-field>
            <button
              mat-raised-button
              type="submit"
              class="col-md-1"
              (click)="search()"
              style="margin-left: 15px; height: 40px"
            >
              search
            </button>
            <p *ngIf="alert" color="red">{{ alert }}</p>
            <div *ngIf="processCompleted" class="col-md-6" align="end">
              <button
                mat-raised-button
                class="btn btn-primary"
                (click)="regularize()"
                style="height: 40px"
              >
                Regularize
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <table class="table" *ngIf="processCompleted">
      <thead class="text-primary">
        <tr>
          <th></th>
          <th *ngFor="let head of headers">{{ head }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tabelArray">
          <td>
            <input
              type="checkbox"
              id="item.id"
              value="item"
              [(ngModel)]="item.isChecked"
            />
          </td>
          <td *ngFor="let list of headers">{{ item[list] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
