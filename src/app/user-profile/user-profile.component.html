<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content *ngIf="tableDialog">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="addFormGroup">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="email"
                    matInput
                    placeholder="Email address"
                    type="email"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="empId"
                    matInput
                    placeholder="Employee Id"
                    type="number"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="phoneNumber"
                    matInput
                    placeholder="Phone Number"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="empName"
                    matInput
                    placeholder="Employee Name"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input
                    formControlName="address1"
                    matInput
                    placeholder="Adress"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Role</mat-label>
                  <mat-select
                    name="range"
                    (selectionChange)="onRoleChange($event)"
                    [(formControlName)]="roleId"
                  >
                    <mat-option *ngFor="let role of roles" [value]="role.id">
                      {{ role.name }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Department</mat-label>
                  <mat-select
                    name="range"
                    (selectionChange)="onDepartmentChange($event)"
                    [(formControlName)]="departmentId"
                  >
                    <mat-option
                      *ngFor="let department of departments"
                      [value]="department.id"
                    >
                      {{ department.name }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button> -->
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

        <mat-card *ngFor="let item of EmployeeDetails">
          <mat-card-content style="display: flex; align-items: center">
            <mat-form-field
              style="display: none !important"
              class="example-full-width col-md-2"
            >
              <input
                matInput
                style="display: none !important"
                type="checkbox"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width col-md-2">
              <input
                matInput
                placeholder="Date"
                type="text"
                value="{{ item.date }}"
                [(ngModel)]="item.date"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width col-md-2">
              <input
                matInput
                placeholder="Start Time"
                type="text"
                value="{{ item.startTime }}"
                [(ngModel)]="item.startTime"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width col-md-2">
              <input
                matInput
                type="text"
                value="{{ item.endTime }}"
                [(ngModel)]="item.endTime"
              />
            </mat-form-field>
            <mat-form-field
              class="example-full-width col-md-4"
              appearance="fill"
            >
              <mat-label>Message</mat-label>
              <input
                matInput
                #message
                formContolName="textMessage"
                maxlength="256"
              />
              <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!attendanceDialog" mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">cancel</button>
  <button
    mat-button
    [mat-dialog-close]="addFormGroup.value"
    mat-raised-button
    [disabled]="!addFormGroup.valid"
    (click)="onSubmit()"
    cdkFocusInitial
  >
    {{ data.button }}
  </button>
</div>
